<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Photoswipe and Slick gallery with a nice lightbox</title>
        <meta name="description" content="Demo of Slick image gallery with lightbox functionality. This carousel has a grid of clickable thumbnails. Click on any thumbnail to open the image in a Lightbox(full screen)" data-react-helmet="true">
        <link rel="stylesheet" href="slick/slick-theme.css">
        <link rel="stylesheet" href="slick/slick.css">
        <link rel="stylesheet" href="photoswipe/photoswipe.css">
        <link rel="stylesheet" href="photoswipe/default-skin/default-skin.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    	<center>
    		<a href="https://gamier.co.uk/blog/photoswipe-slick-gallery-to-make-nice-gallery-lightbox/"><h2>Photoswipe and Slick gallery with a nice lightbox</h2></a>
    	</center>
        <div class="container">
            <div id="SlickPhotoswipGallery" itemscope itemtype="http://schema.org/ImageGallery">
                <figure itemprop="associatedMedia" data-slideId="0" itemscope itemtype="http://schema.org/ImageObject">
                    <a href="http://placehold.it/350x300?text=1"  class="hover" data-size="1024x1024">
                        <img src="http://placehold.it/350x300?text=1" itemprop="thumbnail" alt="Image description" />
                    </a>
                </figure>

                <figure itemprop="associatedMedia" data-slideId="1" itemscope itemtype="http://schema.org/ImageObject">
                    <a href="http://placehold.it/350x300?text=2"  class="hover" data-size="1024x1024">
                        <img src="http://placehold.it/350x300?text=2" itemprop="thumbnail" alt="Image description" />
                    </a>
                </figure>

                <figure itemprop="associatedMedia" data-slideId="2" itemscope itemtype="http://schema.org/ImageObject">
                    <a href="http://placehold.it/350x300?text=3"  class="hover" data-size="1024x1024">
                        <img src="http://placehold.it/350x300?text=3" itemprop="thumbnail" alt="Image description" />
                    </a>
                </figure>

                <figure itemprop="associatedMedia" data-slideId="3" itemscope itemtype="http://schema.org/ImageObject">

                        <img src="http://placehold.it/350x300?text=4" itemprop="thumbnail" alt="Image description" />
                    </a>

                        <img src="http://placehold.it/350x300?text=5" itemprop="thumbnail" alt="Image description" />
                    </a>
                </figure>

                <figure itemprop="associatedMedia" data-slideId="5" itemscope itemtype="http://schema.org/ImageObject">
                    <a href="http://placehold.it/350x300?text=6"  class="hover" data-size="1024x1024">
                        <img src="http://placehold.it/350x300?text=6" itemprop="thumbnail" alt="Image description" />
                    </a>
                </figure>

                <figure itemprop="associatedMedia" data-slideId="6" itemscope itemtype="http://schema.org/ImageObject">
                    <a href="http://placehold.it/350x300?text=7"  class="hover" data-size="1024x1024">

                    </a>

            </div>
        </div>
        
        <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
            <!-- Background of PhotoSwipe.
            It's a separate element as animating opacity is faster than rgba(). -->
            <div class="pswp__bg"></div>
            <!-- Slides wrapper with overflow:hidden. -->
            <div class="pswp__scroll-wrap">
                <!-- Container that holds slides.
                PhotoSwipe keeps only 3 of them in the DOM to save memory.
                Don't modify these 3 pswp__item elements, data is added later on. -->
                <div class="pswp__container">
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                </div>
                <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
                <div class="pswp__ui pswp__ui--hidden">
                    <div class="pswp__top-bar">
                        <!--  Controls are self-explanatory. Order can be changed. -->
                        <div class="pswp__counter"></div>
                        <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                        <button class="pswp__button pswp__button--share" title="Share"></button>
                        <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                        <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                        <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                        <!-- element will get class pswp__preloader--active when preloader is running -->
                        <div class="pswp__preloader">
                            <div class="pswp__preloader__icn">
                                <div class="pswp__preloader__cut">
                                    <div class="pswp__preloader__donut"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                        <div class="pswp__share-tooltip"></div>
                    </div>
                    <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                    </button>
                    <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                    </button>
                    <div class="pswp__caption">
                        <div class="pswp__caption__center"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- scripts -->
        <script src="jquery.js"></script>
        <script src="slick/slick.js"></script>
        <script src="photoswipe/photoswipe.js"></script>
        <script src="photoswipe/photoswipe-ui-default.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
