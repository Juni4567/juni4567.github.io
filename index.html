	<script type="text/javascript">
		var hhey = document.querySelector('.hey');
		var header = document.querySelector('.header');
		var visitMyWebsite = document.querySelector('.visitMyWebsite');
		// document.addEventListener("mousemove", function() {
		// 	var x = -displayPoint.point.x/2;
		// 	var y = -displayPoint.point.y/2;

		// 	var x2 = (x/2).toFixed(3);
		// 	var y2 = (x/2).toFixed(3);

		// 	hhey.style.transform = 'translateX(' + x + 'px) translateY(' + y + 'px) rotate(' + y2 + 'deg)';
		// 	header.style.transform = 'translateX(' + -x2 + 'px) translateY(' + -y2 + 'px) rotate(' + x2/10 + 'deg)';
		// });
		displayPoint.onUpdate(function() {
			var x = -displayPoint.point.x;
			var y = -displayPoint.point.y;

			var nX = x / (window.innerWidth / 2);
			var nY = y / (window.innerHeight / 2);

			hhey.style.transform = 'translateX(' + (nX * 10) + 'px) translateY(' + nY * 10 + 'px) rotate(' + nX*2 + 'deg)';
			visitMyWebsite.style.transform = 'translateX(' + (nX * 10) + 'px) translateY(' + nY * 10 + 'px) rotate(' + nX*2 + 'deg)';
			header.style.transform = 'translateX(' + (-nX * 5) + 'px) translateY(' + -nY * 5 + 'px) rotate(' + nX/3 + 'deg)';
		});

		window.addEventListener('load', function() {
			document.body.setAttribute('data-hey', '1');
			setTimeout(function() {
				document.body.setAttribute('data-links', '1');
			}, 400);
			setTimeout(function() {
				document.body.setAttribute('data-logo', '1');
				visitMyWebsite.style.opacity = 1;
			}, 500);
		});
	</script>
